<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style type="text/css">
.box{
	width:120px;
	height:20px;
	background-color:#0066FF;
	font-size:17px;
	color:#FFF;
	font-weight:bold;
	padding:5px;
	text-align:center;
	position:absolute;
}
.box:hover{
	background-color:#0CF;
}
</style>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	function rand(Max,Min){
		return Math.floor(Math.random()*(Max-Min+1))+Min
	}
	 $('div.box').mouseover(function(){
		$('div.box').stop().animate({
				'left':rand(5,85)+'%',
				'top':rand(5,85)+'%'
		},100)		
	})
});
</script>

</head>

<body>
<div class="box">Hey Click ME!</div>
</body>
</html>
